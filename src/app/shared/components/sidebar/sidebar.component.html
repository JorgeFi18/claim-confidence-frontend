<div class="h-full bg-gray-800 text-white">
  <div class="p-4 border-b border-gray-700">
    <h2 class="text-lg font-semibold">Claims Confidence</h2>
  </div>
  
  <nav class="mt-6 px-2">
    <div class="space-y-2">
      @for (item of menuItems; track item.label) {
        <a 
          [routerLink]="item.route" 
          routerLinkActive="bg-gray-700"
          class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
          </svg>
          <span>{{ item.label }}</span>
        </a>
      }
    </div>
  </nav>
</div>
