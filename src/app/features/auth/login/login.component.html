<div class="w-full">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="space-y-2">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        [ngClass]="{'border-red-500': email?.invalid && (email?.dirty || email?.touched)}"
      >
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm mt-1">
        <div *ngIf="email?.errors?.['required']">Email is required</div>
        <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>
    
    <div class="space-y-2">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        [ngClass]="{'border-red-500': password?.invalid && (password?.dirty || password?.touched)}"
      >
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-sm mt-1">
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
    
    <div *ngIf="error" class="p-3 bg-red-100 text-red-700 rounded-md">
      {{ error }}
    </div>
    
    <div>
      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
      >
        <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
    </div>
  </form>

</div>
